{ % extends "layout.html" %}

{ % Block Title %} Contact { % Endblock %}

{ % Block Header_title %}<span data-i18n="form_title">Contact form</span>{ % endblock %}
{ % Block Header_subtitle %}<span data-i18n="contact_us">Contact us</span>{ % endblock %}
{ % Block content %}<div class="project-content">
<h3 data-i18n="form_title">Contact form</h3>
<form action="{{ url_for('submit_form') }}" class="form" method="post">
<div class="user">
<ul class="user-info">
<li class="user-info__item">
<label data-i18n="name_label" for="name">Your name</label>
<input data-i18n-placeholder="name_placeholder" id="name" name="name" placeholder="Introduzca su nombre completo" required="" type="text"/>
</li>
<li class="user-info__item">
<label data-i18n="email_label" for="email">Your email</label>
<input data-i18n-placeholder="email_placeholder" id="email" name="email" placeholder="Introduzca su correo electrónico" required="" type="email"/>
</li>
</ul>
<ul class="address-date">
<li class="user-info__item">
<label data-i18n="address_label" for="address">Specify your address</label>
<input data-i18n-placeholder="address_placeholder" id="address" name="address" placeholder="Su dirección" required="" type="text"/>
</li>
<li class="user-info__item">
<label data-i18n="message_label" for="message">Message</label>
<textarea data-i18n-placeholder="message_placeholder" id="message" name="message" placeholder="Escriba su mensaje aquí" required="" rows="5"></textarea>
</li>
</ul>
</div>
<button class="button" data-i18n="submit_button" type="submit">Send</button>
</form>
</div>
{ % endblock %}
