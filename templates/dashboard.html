<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU CO₂ Emissions Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-900 text-white py-6">
            <h1 class="text-3xl font-bold">EU CO₂ Emissions Dashboard</h1>
            <p class="mt-2">Explore historical CO₂ emissions trends for Austria and Sweden (1990–2024)</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Select Country:</label>
                <select id="countrySelect" class="border rounded px-4 py-2">
                    <option value="AT">Austria (AT)</option>
                    <option value="SE">Sweden (SE)</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">Select Year:</label>
                <select id="yearSelect" class="border rounded px-4 py-2">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Emissions Trends Over Time</h2>
            <canvas id="lineChart" class="bg-white p-6 rounded-lg shadow"></canvas>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Sectoral Emissions Comparison</h2>
            <canvas id="barChart" class="bg-white p-6 rounded-lg shadow"></canvas>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
